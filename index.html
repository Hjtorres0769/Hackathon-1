<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hackathon Drawing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky-wrapper">
      <div class="sky">
        <div class="sun"></div>
      </div>
      <div class="cloud-1">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>

      <div class="cloud-2">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>

      <div class="cloud-3">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>
    </div>

    <div class="ocean-wrapper">
      <div class="ocean">
        <div class="sun"></div>
      </div>
    </div>

    <div class="beach-wrapper">
      <div class="beach">
        <div class="towel-wrapper">
          <div class="towel-1"></div>
          <div class="towel-2"></div>
        </div>
        <div class="table">
          <div class="arm-1">
            <div class="arm"></div>
            <div class="hand-1">
              <div class="thumb-1"></div>
              <div class="index-1"></div>
              <div class="middle-1"></div>
              <div class="ring-1"></div>
              <div class="pinky-1"></div>
            </div>
          </div>
          <div class="arm-2">
            <div class="arm"></div>
            <div class="hand-2">
              <div class="thumb-2"></div>
              <div class="index-2"></div>
              <div class="middle-2"></div>
              <div class="ring-2"></div>
              <div class="pinky-2"></div>
            </div>
          </div>
          <div class="ashtray">
            <div class="ashtray-cutout"></div>
            <div class="ash"></div>
            <div class="smoke-wrapper">
              <div class="smoke-1"></div>
              <div class="smoke-2"></div>
              <div class="smoke-3"></div>
              <div class="smoke-4"></div>
              <div class="smoke-5"></div>
            </div>
            <div class="joint">
              <div class="cherry"></div>
              <div class="filter"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
