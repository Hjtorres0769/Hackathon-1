<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hackathon Drawing</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sky-wrapper">
      <div class="sky">
        <div class="sun"></div>
      </div>
      <div class="cloud-wrapper">
        <div class="cloud">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <div class="cloud">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <div class="cloud">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="ocean-wrapper">
      <div class="ocean">
        <div class="sun"></div>
      </div>
    </div>

    <div class="beach-wrapper">
      <div class="beach">
        <div class="towel-wrapper">
          <div class="towel"></div>
          <div class="towel"></div>
        </div>
        <div class="table">
          <div class="darryl">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger thumb"></div>
              <div class="hand-main finger index"></div>
              <div class="hand-main finger middle"></div>
              <div class="hand-main finger ring"></div>
              <div class="hand-main finger pinky"></div>
            </div>
          </div>
          <div class="hunter">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger thumb"></div>
              <div class="hand-main finger index"></div>
              <div class="hand-main finger middle"></div>
              <div class="hand-main finger ring"></div>
              <div class="hand-main finger pinky"></div>
            </div>
          </div>
          <div class="tray ashtray">
            <div class="tray cutout"></div>
            <div class="ash"></div>
            <div class="smoke-wrapper">
              <div class="smoke"></div>
              <div class="smoke"></div>
              <div class="smoke"></div>
              <div class="smoke"></div>
              <div class="smoke"></div>
            </div>
            <div class="joint-container">
              <div class="joint">
                <div class="cherry"></div>
                <div class="filter"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
