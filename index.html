<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hackathon Drawing</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
    <section class="sky-wrapper">
      <div class="sky">
       
        <div class="bird-container">
          <span class="bird-wing"></span>
          <span class="bird"></span>
          <span class="bird-wing"></span>
        </div>
        
        <div class="sun"></div>
        
      </div>
      
      <div class="cloud">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>

      <div class="cloud">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>

      <div class="cloud">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>
    </section>

    <section class="ocean-wrapper">
      <div class="ocean">
        <span class="sun"></span>
      </div>
    </section>

    <section class="beach-wrapper">
      <div class="beach">
       
        <div class="towel-wrapper">
          <div class="towel"></div>
          <div class="towel"></div>
        </div>
        
        <div class="table">
         
          <div class="darryl">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger thumb"></div>
              <div class="hand-main finger index"></div>
              <div class="hand-main finger middle"></div>
              <div class="hand-main finger ring"></div>
              <div class="hand-main finger pinky"></div>
            </div>
          </div>
          
          <div class="hunter">
            <div class="arm"></div>
            <div class="hand">
              <div class="finger thumb"></div>
              <div class="hand-main finger index"></div>
              <div class="hand-main finger middle"></div>
              <div class="hand-main finger ring"></div>
              <div class="hand-main finger pinky"></div>
            </div>
          </div>
          
          <div class="tray ashtray">
            <span class="tray cutout"></span>
            <span class="ash"></span>
            <div class="smoke-wrapper">
              <span class="smoke"></span>
              <span class="smoke"></span>
              <span class="smoke"></span>
              <span class="smoke"></span>
              <span class="smoke"></span>
            </div>
            <div class="joint">
              <div class="cherry"></div>
              <div class="filter"></div>
            </div>
          </div>
          
        </div>
        
      </div>
    </section>
    
  </body>
</html>
